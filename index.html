<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubbly Bliss - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">Bubbly Bliss</h1>
      <nav>
        <a href="cart.html" class="text-blue-600 hover:underline">Cart</a>
      </nav>
    </div>
  </header>  <!-- Product List -->  <main class="max-w-6xl mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Our Bathing Products</h2>
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>  <script>

    const products = [
  { id: 1, name: "Lavender Soap", price: 5.99, image:"images/lavender.jpg" },
  { id: 2, name: "Aloe Vera Shower Gel", price: 8.49, image:"images/aloevera.jpg" },
  { id: 3, name: "Rose Bath Bomb", price: 3.99, image:"images/rosebathbomb.png" },
  { id: 4, name: "Mint Shampoo", price: 7.29, image:"images/mintshampoo.jpg" },
  
];
    const productList = document.getElementById("product-list");

    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "bg-white p-4 shadow-md rounded-lg text-center";
      card.innerHTML = `
    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover mb-2">
    <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
    <p class="mb-2 text-gray-600">$${product.price.toFixed(2)}</p>
    <button onclick="addToCart(${product.id})" class="bg-blue-600 text-white px-4 py-2 rounded">
        Add to Cart
    </button>
`;     
 productList.appendChild(card);
    });

    function addToCart(productId) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = products.find(p => p.id === productId);
      const existing = cart.find(item => item.id === productId);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${product.name} added to cart!`);
    }
  </script></body>
</html>
